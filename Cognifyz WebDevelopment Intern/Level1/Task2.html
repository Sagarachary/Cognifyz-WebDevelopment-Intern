<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('./cognilogo.png'); /* Specify the path to your background image */ 
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .clicker1, .clicker2, .clicker {
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .clicker1:hover, .clicker2:hover, .clicker:hover {
            background-color: #0056b3;
        }
        .calculator {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent background for better readability */
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .calculator label {
            margin-bottom: 5px;
            color: #333;
        }
        .calculator input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .calculator input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .calculator input[type="submit"]:hover {
            background-color: #218838;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Task2</h1>
    
    <div class="button-container">
        <button class="clicker1">Click me</button>
        <button class="clicker2">Alert me</button>
    </div>
    
    <form class="calculator">
        <label for="first_number">First number</label>
        <input type="number" id="first_number">
        <label for="second_number">Second number</label>
        <input type="number" id="second_number">
        <input type="submit" class="clicker" value="Calculate">
    </form>
    
    <div class="result">
        <h2>Result</h2>
        <span id="resultValue"></span>
    </div>
    
    <script src="task2.js"></script>
</body>
</html>
